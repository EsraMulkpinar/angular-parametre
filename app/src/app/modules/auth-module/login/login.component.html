<div class="card">
  <form class="form" (ngSubmit)="login()">
    <input type="email" pInputText   [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" pInputText [(ngModel)]="password" name="password" placeholder="Password" required>
    <button pButton type="submit">Login</button>
  </form>
</div>
