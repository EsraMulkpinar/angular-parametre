<div class="card">
  <form class="form" (ngSubmit)="register()">
    <input type="text" pInputText [(ngModel)]="username" name="username" placeholder="Username" required>
    <input type="email" pInputText [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" pInputText [(ngModel)]="password" name="password" placeholder="Password" required>
    <button pButton type="submit">Register</button>
  </form>
</div>
