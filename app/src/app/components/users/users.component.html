<div class="card">
  <app-logout></app-logout>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role.name }}</td>
        <td>
          <button pButton type="button" (click)="updateUser(user)"><i class="pi pi-pen-to-square"></i></button>
          <button pButton type="button" (click)="deleteUser(user.id)"><i class="pi pi-trash "></i></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
