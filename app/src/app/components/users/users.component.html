<p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role.name }}</td>
        <td>
          <!-- <button pButton type="button" (click)="editUser(user)">Edit</button> -->
          <button pButton type="button" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
